        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Georgia, serif;
            background: #fff;
            color: #000;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .nav {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;

        .btn:hover {

        .word-display {

        .word {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        
        .meaning {
            font-size: 22px;
            line-height: 1.8;
            color: #555;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .word { font-size: 48px; }
            .meaning { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        
        <div class="word-display">
            <div class="word" id="word">Loading...</div>
            <div class="meaning" id="meaning"></div>
        </div>
        
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>

        const { createClient } = window.supabase;

        // window.supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        // const supabase = window.supabase;
        
        async function loadWord() {
            try {
                console.log('Connecting to Supabase...');
                
                // Just get the latest word - nothing fancy
                const { data, error } = await supabase
                    .from('words')
                    .select('word, meaning')
                    .order('created_at', { ascending: false })
                    .limit(1);

                console.log('Response:', { data, error });

                if (error) {
                    throw new Error(error.message);
                }

                if (!data || data.length === 0) {
                    document.getElementById('word').textContent = 'No Words Yet';
                    document.getElementById('meaning').textContent = 'Please add words using the admin panel';
                    return;
                }

                document.getElementById('word').textContent = data[0].word;
                document.getElementById('meaning').textContent = data[0].meaning;

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('word').textContent = 'Error';
                document.getElementById('meaning').textContent = '';
                
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error: ' + err.message + ' - Check console (F12) for details';
                errorDiv.style.display = 'block';
            }
        }

        loadWord();
    </script>
