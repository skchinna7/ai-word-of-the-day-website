<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Georgia, serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
        }
        h1 { font-size: 48px; margin-bottom: 10px; }
        .word { font-size: 72px; font-weight: bold; margin: 40px 0 20px; }
        .meaning { font-size: 24px; line-height: 1.6; color: #555; }
        .nav { margin-bottom: 40px; }
        .btn { 
            display: inline-block;
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Word of the Day</h1>
    
    <div class="nav">
        <a href="login.html" class="btn">Login</a>
    </div>
    
    <div class="word" id="word">Loading...</div>
    <div class="meaning" id="meaning"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            "https://qzatavslhtkioivemwlk.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE"
        );
        
        const today = new Date().toISOString().split('T')[0];
        sb.from('words').select('word,meaning').eq('scheduled_for', today).limit(1)
            .then(r => {
                if(r.data && r.data[0]) {
                    document.getElementById('word').textContent = r.data[0].word;
                    document.getElementById('meaning').textContent = r.data[0].meaning;
                } else {
                    document.getElementById('word').textContent = 'No words yet';
                    document.getElementById('meaning').textContent = 'Add words via admin panel';
                }
            })
            .catch(e => {
                document.getElementById('word').textContent = 'Error';
                document.getElementById('meaning').textContent = e.message;
            });
    </script>
</body>
</html>
