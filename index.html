<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word of the Day</title>
    <style>
        body {
          margin: 0;
          background: #000;
          color: #fff;
          font-family: "Georgia", serif;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 20px;
        }
        .container {
          max-width: 900px;
          width: 100%;
        }
        .word {
          font-size: 80px;
          margin-bottom: 30px;
          font-weight: bold;
        }
        .definition {
          font-size: 24px;
          line-height: 1.6;
          max-width: 700px;
          opacity: 0.9;
        }
        @media (max-width: 768px) {
            .word { font-size: 50px; }
            .definition { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="word" id="word">Loading...</div>
        <div class="definition" id="definition"></div>
    </div>

    <script type="module">
        const SUPABASE_URL = "https://vikzesimclynhzhavdrl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpa3plc2ltY2x5bmh6aGF2ZHJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MTcyNDgsImV4cCI6MjA4NTM5MzI0OH0.k44Eibz2i7VD2rA-JGZu_v0s3t3ruKdxHr6qZx-U1MQ";

        async function loadWord() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/words?select=*&limit=1`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                console.log('Data:', data);

                if (!data || data.length === 0) {
                    document.getElementById('word').textContent = 'No Words';
                    document.getElementById('definition').textContent = 'Add words via admin.html';
                    return;
                }

                const word = data[0];
                document.getElementById('word').textContent = word.word || 'Word';
                document.getElementById('definition').textContent = word.definition || 'No definition';

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('word').textContent = 'Error';
                document.getElementById('definition').textContent = err.message;
            }
        }

        loadWord();
    </script>
</body>
</html>
