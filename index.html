<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Georgia", serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light {
            background: #fff;
            color: #000;
        }

        body.dark {
            background: #000;
            color: #fff;
        }

        .container {
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .date-time {
            font-size: 16px;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            background: transparent;
        }

        body.light .btn {
            border-color: #000;
            color: #000;
        }

        body.dark .btn {
            border-color: #fff;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        body.light .btn:hover {
            background: #000;
            color: #fff;
        }

        body.dark .btn:hover {
            background: #fff;
            color: #000;
        }

        /* Featured badge */
        .featured-badge {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Word display */
        .word-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .word {
            font-size: 80px;
            font-weight: bold;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Pronunciation button */
        .pronunciation-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        body.light .pronunciation-btn {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        body.dark .pronunciation-btn {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .pronunciation-btn:hover {
            transform: scale(1.1);
            background: #4CAF50;
            color: #fff;
        }

        .pronunciation-btn.playing {
            animation: speaking 0.5s infinite;
        }

        @keyframes speaking {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Category tag */
        .category-tag {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        body.light .category-tag {
            border-color: #ddd;
        }

        body.dark .category-tag {
            border-color: #333;
        }

        .meaning {
            font-size: 24px;
            line-height: 1.6;
            max-width: 700px;
            opacity: 0.9;
            margin-bottom: 40px;
            animation: slideIn 1s ease-out;
        }

        /* Stats */
        .word-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            font-size: 14px;
            opacity: 0.6;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Share section */
        .share-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid;
            animation: fadeIn 1.2s ease-in;
        }

        body.light .share-section {
            border-color: #ddd;
        }

        body.dark .share-section {
            border-color: #333;
        }

        .share-title {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .share-btn.twitter {
            background: #1DA1F2;
            color: #fff;
        }

        .share-btn.whatsapp {
            background: #25D366;
            color: #fff;
        }

        .share-btn.copy {
            background: #6c757d;
            color: #fff;
        }

        .share-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Theme toggle */
        .theme-toggle {
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle.active {
            background: #000;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .theme-toggle.active::before {
            transform: translateX(24px);
        }

        @media (max-width: 768px) {
            .word { font-size: 50px; }
            .meaning { font-size: 18px; }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .word-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="header">
            <div class="date-time" id="dateTime"></div>
            <div class="controls">
                <div class="theme-toggle" id="themeToggle" title="Toggle dark/light mode"></div>
                <button class="btn" id="randomBtn">üé≤ Random</button>
                <button class="btn" id="featuredBtn">‚≠ê Featured</button>
                <a href="archive.html" class="btn">üìö Archive</a>
                <!-- <a href="admin.html" class="btn">‚öôÔ∏è Admin</a> -->
            </div>
        </div>

        <div id="content">
            <div class="word">Loading...</div>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = "https://qzatavslhtkioivemwlk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE";

        let currentWord = null;
        let speechSynth = window.speechSynthesis;

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.className = savedTheme;
        if (savedTheme === 'dark') themeToggle.classList.add('active');

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark');
            document.body.className = isDark ? 'light' : 'dark';
            themeToggle.classList.toggle('active');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });

        // Load word
        async function loadWord(mode = 'latest') {
            try {
                let url;
                
                if (mode === 'featured') {
                    url = `${SUPABASE_URL}/rest/v1/words?select=*&featured=eq.true&order=created_at.desc&limit=1`;
                } else if (mode === 'random') {
                    url = `${SUPABASE_URL}/rest/v1/words?select=*`;
                } else {
                    url = `${SUPABASE_URL}/rest/v1/words?select=*&order=created_at.desc&limit=1`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                let data = await response.json();

                if (!data || data.length === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="word">No Words</div>
                        <div class="meaning">Add words via admin panel</div>
                    `;
                    return;
                }

                if (mode === 'random') {
                    currentWord = data[Math.floor(Math.random() * data.length)];
                } else {
                    currentWord = data[0];
                }

                // Update view count
                await fetch(`${SUPABASE_URL}/rest/v1/words?id=eq.${currentWord.id}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        views: (currentWord.views || 0) + 1
                    })
                });

                displayWord(currentWord);

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('content').innerHTML = `
                    <div class="word">Error</div>
                    <div class="meaning">${err.message}</div>
                `;
            }
        }

        function displayWord(word) {
            let html = '';

            // Featured badge
            if (word.featured) {
                html += '<div class="featured-badge">‚≠ê Word of the Week</div>';
            }

            // Category
            if (word.category) {
                html += `<div class="category-tag">üìÅ ${word.category}</div>`;
            }

            // Word with pronunciation
            html += `
                <div class="word-container">
                    <div class="word" id="wordText">${word.word}</div>
                    <div class="pronunciation-btn" id="pronounceBtn" title="Hear pronunciation">
                        üîä
                    </div>
                </div>
            `;

            // Meaning
            html += `<div class="meaning">${word.meaning}</div>`;

            // Stats
            html += `
                <div class="word-stats">
                    <div class="stat-item">
                        <span>üëÅÔ∏è</span>
                        <span>${word.views || 0} views</span>
                    </div>
                    <div class="stat-item">
                        <span>üìÖ</span>
                        <span>${new Date(word.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `;

            // Share section
            html += `
                <div class="share-section">
                    <div class="share-title">Share this word:</div>
                    <div class="share-buttons">
                        <button class="share-btn twitter" id="shareTwitter">üê¶ Twitter</button>
                        <button class="share-btn whatsapp" id="shareWhatsApp">üí¨ WhatsApp</button>
                        <button class="share-btn copy" id="shareCopy">üìã Copy</button>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;

            // Attach pronunciation handler
            document.getElementById('pronounceBtn').addEventListener('click', pronounceWord);

            // Attach share handlers
            document.getElementById('shareTwitter').addEventListener('click', shareTwitter);
            document.getElementById('shareWhatsApp').addEventListener('click', shareWhatsApp);
            document.getElementById('shareCopy').addEventListener('click', shareCopy);
        }

        // Pronunciation using Web Speech API
        function pronounceWord() {
            if (!currentWord) return;
            
            const btn = document.getElementById('pronounceBtn');
            btn.classList.add('playing');

            const utterance = new SpeechSynthesisUtterance(currentWord.word);
            utterance.rate = 0.8;
            utterance.pitch = 1;
            
            utterance.onend = () => {
                btn.classList.remove('playing');
            };

            speechSynth.speak(utterance);
        }

        // Share functions
        function shareTwitter() {
            if (!currentWord) return;
            const text = `Word of the Day: ${currentWord.word}\n\n${currentWord.meaning}`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        function shareWhatsApp() {
            if (!currentWord) return;
            const text = `Word of the Day: *${currentWord.word}*\n\n${currentWord.meaning}`;
            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        async function shareCopy() {
            if (!currentWord) return;
            const text = `Word of the Day: ${currentWord.word}\n\n${currentWord.meaning}\n\nVisit: ${window.location.href}`;
            
            try {
                await navigator.clipboard.writeText(text);
                const btn = document.getElementById('shareCopy');
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = 'üìã Copy';
                }, 2000);
            } catch (err) {
                alert('Failed to copy');
            }
        }

        // Button handlers
        document.getElementById('randomBtn').addEventListener('click', () => loadWord('random'));
        document.getElementById('featuredBtn').addEventListener('click', () => loadWord('featured'));

        // Load initial word
        loadWord();
    </script>
</body>
</html>
