        const client = window.supabase.createClient(URL, KEY);
        
        client.from('words')
            .select('word, meaning')
            .order('created_at', { ascending: false })
            .limit(1)
            .then(({ data, error }) => {
                if (error) {
                    document.getElementById('word').textContent = 'Error: ' + error.message;
                    return;
                }
                if (data && data.length > 0) {
                    document.getElementById('word').textContent = data[0].word;
                    document.getElementById('meaning').textContent = data[0].meaning;
                } else {
                    document.getElementById('word').textContent = 'No words yet';
                    document.getElementById('meaning').textContent = 'Add words via admin';
                }
            });
