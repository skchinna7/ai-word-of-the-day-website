<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .back {
            text-align: center;
            margin-top: 20px;
        }
        
        .back a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login / Sign Up</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <div id="login" class="form active">
            <form onsubmit="handleLogin(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup" class="form">
            <form onsubmit="handleSignup(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="field">
                    <label>Password (6+ characters)</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div id="signupMessage" class="message"></div>
        </div>
        
        <div class="back">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://qzatavslhtkioivemwlk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE";

        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const msg = document.getElementById('loginMessage');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                msg.textContent = '✅ Login successful!';
                msg.className = 'message success';
                msg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                msg.textContent = '❌ ' + error.message;
                msg.className = 'message error';
                msg.style.display = 'block';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const msg = document.getElementById('signupMessage');
            
            if (password.length < 6) {
                msg.textContent = '❌ Password must be at least 6 characters';
                msg.className = 'message error';
                msg.style.display = 'block';
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                });
                
                if (error) throw error;
                
                msg.textContent = '✅ Account created! You can now login.';
                msg.className = 'message success';
                msg.style.display = 'block';
                
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);
                
            } catch (error) {
                msg.textContent = '❌ ' + error.message;
                msg.className = 'message error';
                msg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
