<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .box { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 350px;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        .msg { padding: 12px; margin: 15px 0; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; background: #f0f0f0; border: none; border-radius: 5px; cursor: pointer; }
        .tab.active { background: #667eea; color: white; }
        .form { display: none; }
        .form.active { display: block; }
        a { display: block; text-align: center; margin-top: 20px; color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="show('login')">Login</button>
            <button class="tab" onclick="show('signup')">Sign Up</button>
        </div>
        
        <div id="login" class="form active">
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPass" placeholder="Password">
            <button onclick="login()">Login</button>
            <div id="loginMsg" class="msg"></div>
        </div>
        
        <div id="signup" class="form">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPass" placeholder="Password (6+ chars)">
            <button onclick="signup()">Create Account</button>
            <div id="signupMsg" class="msg"></div>
        </div>
        
        <a href="index.html">← Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            "https://qzatavslhtkioivemwlk.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE"
        );
        
        function show(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }
        
        async function login() {
            const msg = document.getElementById('loginMsg');
            const {error} = await sb.auth.signInWithPassword({
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPass').value
            });
            
            if(error) {
                msg.className = 'msg error';
                msg.textContent = '❌ ' + error.message;
                msg.style.display = 'block';
            } else {
                msg.className = 'msg success';
                msg.textContent = '✅ Login successful!';
                msg.style.display = 'block';
                setTimeout(() => window.location = 'index.html', 1000);
            }
        }
        
        async function signup() {
            const msg = document.getElementById('signupMsg');
            const pass = document.getElementById('signupPass').value;
            
            if(pass.length < 6) {
                msg.className = 'msg error';
                msg.textContent = '❌ Password must be 6+ characters';
                msg.style.display = 'block';
                return;
            }
            
            const {error} = await sb.auth.signUp({
                email: document.getElementById('signupEmail').value,
                password: pass
            });
            
            if(error) {
                msg.className = 'msg error';
                msg.textContent = '❌ ' + error.message;
                msg.style.display = 'block';
            } else {
                msg.className = 'msg success';
                msg.textContent = '✅ Account created! You can now login.';
                msg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
