<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .box { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 350px;
        }
        h1 { text-align: center; margin-bottom: 30px; color: #333; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .msg { padding: 12px; margin: 15px 0; border-radius: 5px; display: none; font-size: 14px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; background: #f0f0f0; border: none; border-radius: 5px; cursor: pointer; }
        .tab.active { background: #667eea; color: white; }
        .form { display: none; }
        .form.active { display: block; }
        a { display: block; text-align: center; margin-top: 20px; color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Word of the Day</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>
        
        <div id="login" class="form active">
            <input type="email" id="loginEmail" placeholder="Email" autocomplete="email">
            <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password">
            <button onclick="handleLogin()" id="loginBtn">Login</button>
            <div id="loginMsg" class="msg"></div>
        </div>
        
        <div id="signup" class="form">
            <input type="email" id="signupEmail" placeholder="Email" autocomplete="email">
            <input type="password" id="signupPass" placeholder="Password (6+ chars)" autocomplete="new-password">
            <button onclick="handleSignup()" id="signupBtn">Create Account</button>
            <div id="signupMsg" class="msg"></div>
        </div>
        
        <a href="index.html">← Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            "https://qzatavslhtkioivemwlk.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE",
            {
                auth: {
                    persistSession: true,
                    autoRefreshToken: true,
                    detectSessionInUrl: true
                }
            }
        );
        
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }
        
        async function handleLogin() {
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMsg');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPass').value;
            
            if (!email || !password) {
                msg.textContent = '❌ Please fill all fields';
                msg.className = 'msg error';
                msg.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            try {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                msg.textContent = '✅ Login successful!';
                msg.className = 'msg success';
                msg.style.display = 'block';
                
                // Wait a bit then redirect
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                msg.textContent = '❌ ' + error.message;
                msg.className = 'msg error';
                msg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
        
        async function handleSignup() {
            const btn = document.getElementById('signupBtn');
            const msg = document.getElementById('signupMsg');
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPass').value;
            
            if (!email || !password) {
                msg.textContent = '❌ Please fill all fields';
                msg.className = 'msg error';
                msg.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                msg.textContent = '❌ Password must be 6+ characters';
                msg.className = 'msg error';
                msg.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const { data, error } = await sb.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    // Check for duplicate email
                    if (error.message.includes('already registered') || error.message.includes('already exists')) {
                        throw new Error('This email is already registered. Please login instead.');
                    }
                    throw error;
                }
                
                msg.textContent = '✅ Account created! Switching to login...';
                msg.className = 'msg success';
                msg.style.display = 'block';
                
                // Auto-switch to login tab
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('signupEmail').value = '';
                    document.getElementById('signupPass').value = '';
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                msg.textContent = '❌ ' + error.message;
                msg.className = 'msg error';
                msg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('loginEmail').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('loginPass').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('signupEmail').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleSignup();
        });
        document.getElementById('signupPass').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleSignup();
        });
    </script>
</body>
</html>
