<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Word of the Day</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 { text-align: center; margin-bottom: 30px; color: #333; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .tab.active { background: #667eea; color: #fff; }
        .form-section { display: none; }
        .form-section.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #5568d3; }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Word of the Day</h1>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login', event)">Login</button>
            <button class="tab" onclick="switchTab('signup', event)">Sign Up</button>
        </div>
        
        <div id="login" class="form-section active">
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="status" id="loginStatus"></div>
        </div>
        
        <div id="signup" class="form-section">
            <form id="signupForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password (6+ characters)</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="status" id="signupStatus"></div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://qzatavslhtkioivemwlk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE";
        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        function switchTab(tab, event) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const status = document.getElementById('loginStatus');
            
            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                status.textContent = '‚úÖ Login successful!';
                status.className = 'status success';
                status.style.display = 'block';
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                status.textContent = '‚ùå ' + error.message;
                status.className = 'status error';
                status.style.display = 'block';
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const status = document.getElementById('signupStatus');
            
            if (password.length < 6) {
                status.textContent = '‚ùå Password must be 6+ characters';
                status.className = 'status error';
                status.style.display = 'block';
                return;
            }
            
            try {
                const { error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: { data: { full_name: name } }
                });
                if (error) throw error;
                status.textContent = '‚úÖ Account created! Check email to verify.';
                status.className = 'status success';
                status.style.display = 'block';
            } catch (error) {
                status.textContent = '‚ùå ' + error.message;
                status.className = 'status error';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
