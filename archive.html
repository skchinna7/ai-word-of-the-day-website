<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.light {
            background: #fff;
            color: #000;
        }

        body.dark {
            background: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 48px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            background: transparent;
        }

        body.light .btn {
            border-color: #000;
            color: #000;
        }

        body.dark .btn {
            border-color: #fff;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        body.light .btn:hover {
            background: #000;
            color: #fff;
        }

        body.dark .btn:hover {
            background: #fff;
            color: #000;
        }

        /* Filters */
        .filters {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input, .category-select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid;
            border-radius: 25px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
        }

        .category-select {
            min-width: 150px;
        }

        body.light .search-input,
        body.light .category-select {
            background: #fff;
            color: #000;
            border-color: #ddd;
        }

        body.dark .search-input,
        body.dark .category-select {
            background: #111;
            color: #fff;
            border-color: #333;
        }

        .search-input:focus,
        .category-select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Stats & Sort */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats {
            font-size: 16px;
            opacity: 0.7;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 16px;
            border: 1px solid;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            background: transparent;
        }

        body.light .sort-btn {
            border-color: #ddd;
            color: #666;
        }

        body.dark .sort-btn {
            border-color: #333;
            color: #999;
        }

        .sort-btn.active {
            background: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }

        /* Word grid */
        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .word-card {
            padding: 30px;
            border: 1px solid;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body.light .word-card {
            border-color: #ddd;
            background: #fafafa;
        }

        body.dark .word-card {
            border-color: #333;
            background: #111;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .word-featured {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
        }

        .word-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
            background: #4CAF50;
            color: #fff;
        }

        .word-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .word-meaning {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .word-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            opacity: 0.5;
        }

        .empty {
            text-align: center;
            padding: 60px;
            opacity: 0.5;
        }

        .theme-toggle {
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle.active {
            background: #000;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .theme-toggle.active::before {
            transform: translateX(24px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .words-grid {
                grid-template-columns: 1fr;
            }
            .filters {
                flex-direction: column;
            }
            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="header">
            <h1>üìö Word Archive</h1>
            <div class="controls">
                <div class="theme-toggle" id="themeToggle"></div>
                <a href="index.html" class="btn">‚Üê Home</a>
            </div>
        </div>

        <div class="filters">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="üîç Search words or meanings..."
            >
            <select class="category-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="stats-bar">
            <div class="stats" id="stats">Loading...</div>
            <div class="sort-controls">
                <button class="sort-btn active" data-sort="newest">Newest</button>
                <button class="sort-btn" data-sort="oldest">Oldest</button>
                <button class="sort-btn" data-sort="popular">Most Viewed</button>
                <button class="sort-btn" data-sort="az">A-Z</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading words...</div>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = "https://qzatavslhtkioivemwlk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE";

        let allWords = [];
        let filteredWords = [];
        let currentSort = 'newest';

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.className = savedTheme;
        if (savedTheme === 'dark') themeToggle.classList.add('active');

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark');
            document.body.className = isDark ? 'light' : 'dark';
            themeToggle.classList.toggle('active');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });

        // Load all words
        async function loadWords() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/words?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                allWords = await response.json();
                filteredWords = allWords;
                
                populateCategories();
                sortWords(currentSort);
                displayWords();

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('content').innerHTML = `
                    <div class="empty">
                        <p>Error loading words: ${err.message}</p>
                    </div>
                `;
            }
        }

        function populateCategories() {
            const categories = [...new Set(allWords.map(w => w.category).filter(Boolean))];
            const select = document.getElementById('categoryFilter');
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function sortWords(sortType) {
            switch(sortType) {
                case 'newest':
                    filteredWords.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'oldest':
                    filteredWords.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    break;
                case 'popular':
                    filteredWords.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                case 'az':
                    filteredWords.sort((a, b) => a.word.localeCompare(b.word));
                    break;
            }
        }

        function displayWords() {
            const content = document.getElementById('content');
            
            document.getElementById('stats').textContent = 
                `${filteredWords.length} word${filteredWords.length !== 1 ? 's' : ''} found`;

            if (filteredWords.length === 0) {
                content.innerHTML = `
                    <div class="empty">
                        <p>No words found</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'words-grid';

            filteredWords.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                
                const date = new Date(word.created_at);
                const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                card.innerHTML = `
                    ${word.featured ? '<div class="word-featured">‚≠ê</div>' : ''}
                    ${word.category ? `<div class="word-category">${word.category}</div>` : ''}
                    <div class="word-title">${word.word}</div>
                    <div class="word-meaning">${word.meaning}</div>
                    <div class="word-meta">
                        <span>üìÖ ${formattedDate}</span>
                        <span>üëÅÔ∏è ${word.views || 0} views</span>
                    </div>
                `;

                grid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        function filterWords() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filteredWords = allWords.filter(word => {
                const matchesSearch = searchQuery === '' || 
                    word.word.toLowerCase().includes(searchQuery) ||
                    word.meaning.toLowerCase().includes(searchQuery);
                
                const matchesCategory = categoryFilter === '' || word.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            sortWords(currentSort);
            displayWords();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterWords);
        document.getElementById('categoryFilter').addEventListener('change', filterWords);

        // Sort buttons
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSort = btn.dataset.sort;
                sortWords(currentSort);
                displayWords();
            });
        });

        loadWords();
    </script>
</body>
</html>
