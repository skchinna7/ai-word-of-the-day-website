<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
        h1 { margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        textarea { height: 100px; font-family: inherit; }
        button { padding: 12px 24px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        .message { padding: 15px; margin: 20px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; }
        .del { background: #f44336; color: white; padding: 6px 12px; border: none; border-radius: 3px; cursor: pointer; }
        .denied { text-align: center; padding: 60px 20px; background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; }
        .user-info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="accessDenied" class="denied" style="display:none;">
        <h1>üîê Access Denied</h1>
        <p><strong>Only the admin can access this panel.</strong></p>
        <p>Current user: <span id="currentUser"></span></p>
        <p style="margin-top: 20px;">
            <a href="login.html">Login as Admin</a> | <a href="index.html">Go Home</a>
        </p>
    </div>

    <div id="adminPanel" style="display:none;">
        <h1>Admin Panel</h1>
        <div class="user-info">
            Logged in as: <strong id="adminEmail"></strong>
            <button onclick="logout()" style="float: right; padding: 8px 16px;">Logout</button>
        </div>
        <a href="index.html">‚Üê Back to Home</a>
        
        <h2 style="margin-top: 40px;">Add New Word</h2>
        <form id="form">
            <input type="text" id="word" placeholder="Word" required>
            <textarea id="meaning" placeholder="Meaning" required></textarea>
            <input type="date" id="scheduled" required>
            <button type="submit">Add Word</button>
        </form>
        <div id="msg" style="display:none"></div>
        
        <h2>All Words</h2>
        <div id="list">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            "https://qzatavslhtkioivemwlk.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE"
        );
        
        const ADMIN_EMAIL = "arjunskymax@hotmail.com";
        let currentUser = null;
        
        async function checkAdmin() {
            try {
                const { data: { session }, error } = await sb.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    showAccessDenied('Error checking session');
                    return false;
                }
                
                if (!session) {
                    showAccessDenied('Not logged in');
                    return false;
                }
                
                currentUser = session.user;
                console.log('Logged in as:', currentUser.email);
                
                if (currentUser.email !== ADMIN_EMAIL) {
                    showAccessDenied(currentUser.email);
                    return false;
                }
                
                // Show admin panel
                document.getElementById('accessDenied').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminEmail').textContent = currentUser.email;
                return true;
                
            } catch (err) {
                console.error('Check admin error:', err);
                showAccessDenied('Error: ' + err.message);
                return false;
            }
        }
        
        function showAccessDenied(user) {
            document.getElementById('accessDenied').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('currentUser').textContent = user || 'Not logged in';
        }
        
        async function logout() {
            await sb.auth.signOut();
            window.location.href = 'index.html';
        }
        
        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const w = document.getElementById('word').value.trim();
            const m = document.getElementById('meaning').value.trim();
            const s = document.getElementById('scheduled').value;
            const msg = document.getElementById('msg');
            
            if (!w || !m || !s) {
                msg.className = 'message error';
                msg.textContent = '‚ùå All fields are required';
                msg.style.display = 'block';
                return;
            }
            
            try {
                const {data, error} = await sb.from('words').insert({
                    word: w, 
                    meaning: m, 
                    scheduled_for: s
                });
                
                if (error) {
                    throw error;
                }
                
                msg.className = 'message success';
                msg.textContent = '‚úÖ Word added successfully!';
                document.getElementById('form').reset();
                loadWords();
                
            } catch (error) {
                console.error('Insert error:', error);
                msg.className = 'message error';
                msg.textContent = '‚ùå Error: ' + error.message;
                
                if (error.message.includes('policy')) {
                    msg.textContent += ' (Database security is blocking this. Make sure you ran the SQL setup and are logged in as admin)';
                }
            }
            
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        };
        
        async function loadWords() {
            try {
                const {data, error} = await sb
                    .from('words')
                    .select('*')
                    .order('scheduled_for', {ascending: false});
                
                if (error) throw error;
                
                const list = document.getElementById('list');
                
                if (!data || data.length === 0) {
                    list.innerHTML = '<p>No words added yet</p>';
                    return;
                }
                
                const today = new Date().toISOString().split('T')[0];
                
                list.innerHTML = '<table><tr><th>Date</th><th>Word</th><th>Meaning</th><th>Action</th></tr>' +
                    data.map(w => {
                        const isToday = w.scheduled_for === today;
                        return `<tr ${isToday ? 'style="background: #fff3cd;"' : ''}>
                            <td>${w.scheduled_for || 'N/A'} ${isToday ? '(TODAY)' : ''}</td>
                            <td><b>${w.word}</b></td>
                            <td>${w.meaning.substring(0, 80)}${w.meaning.length > 80 ? '...' : ''}</td>
                            <td><button class="del" onclick="deleteWord('${w.id}')">Delete</button></td>
                        </tr>`;
                    }).join('') +
                    '</table>';
                    
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('list').innerHTML = '<p style="color: red;">Error loading words: ' + error.message + '</p>';
            }
        }
        
        window.deleteWord = async (id) => {
            if (!confirm('Are you sure you want to delete this word?')) return;
            
            try {
                const {error} = await sb.from('words').delete().eq('id', id);
                
                if (error) {
                    throw error;
                }
                
                console.log('Word deleted');
                loadWords();
                
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting: ' + error.message + '\n\nMake sure you ran the SQL security setup and are logged in as admin.');
            }
        };
        
        // Set today's date as default
        document.getElementById('scheduled').valueAsDate = new Date();
        
        // Initialize
        checkAdmin().then(isAdmin => {
            if (isAdmin) {
                loadWords();
            }
        });
    </script>
</body>
</html>
