<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        textarea { height: 100px; font-family: inherit; }
        button { padding: 12px 24px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        .message { padding: 15px; margin: 20px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; }
        .del { background: #f44336; color: white; padding: 6px 12px; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <a href="index.html">← Back to Home</a>
    
    <h2 style="margin-top: 40px;">Add New Word</h2>
    <form id="form">
        <input type="text" id="word" placeholder="Word" required>
        <textarea id="meaning" placeholder="Meaning" required></textarea>
        <button type="submit">Add Word</button>
    </form>
    <div id="msg" style="display:none"></div>
    
    <h2>All Words</h2>
    <div id="list">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            "https://qzatavslhtkioivemwlk.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE"
        );
        
        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const w = document.getElementById('word').value;
            const m = document.getElementById('meaning').value;
            const msg = document.getElementById('msg');
            
            const {error} = await sb.from('words').insert({word:w, meaning:m});
            
            if(error) {
                msg.className = 'message error';
                msg.textContent = 'Error: ' + error.message;
            } else {
                msg.className = 'message success';
                msg.textContent = '✅ Word added!';
                document.getElementById('form').reset();
                loadWords();
            }
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        };
        
        async function loadWords() {
            const {data} = await sb.from('words').select('*').order('created_at',{ascending:false});
            const list = document.getElementById('list');
            
            if(!data || data.length === 0) {
                list.innerHTML = '<p>No words yet</p>';
                return;
            }
            
            list.innerHTML = '<table><tr><th>Word</th><th>Meaning</th><th>Action</th></tr>' +
                data.map(w => `<tr><td><b>${w.word}</b></td><td>${w.meaning}</td><td><button class="del" onclick="del('${w.id}')">Delete</button></td></tr>`).join('') +
                '</table>';
        }
        
        window.del = async (id) => {
            if(confirm('Delete?')) {
                await sb.from('words').delete().eq('id', id);
                loadWords();
            }
        };
        
        loadWords();
    </script>
</body>
</html>
