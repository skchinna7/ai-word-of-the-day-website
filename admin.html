<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
        h1 { margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        textarea { height: 100px; font-family: inherit; }
        button { padding: 12px 24px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        .message { padding: 15px; margin: 20px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; }
        .del { background: #f44336; color: white; padding: 6px 12px; border: none; border-radius: 3px; cursor: pointer; }
        .user-info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .denied { text-align: center; padding: 60px 20px; background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="notLoggedIn" class="denied" style="display:none;">
        <h1>üîê Login Required</h1>
        <p>You must be logged in as admin to access this page.</p>
        <p style="margin-top: 20px;">
            <a href="login.html">Login</a> | <a href="index.html">Go Home</a>
        </p>
    </div>

    <div id="adminPanel" style="display:none;">
        <h1>Admin Panel</h1>
        <div class="user-info">
            Logged in as: <strong id="userEmail">Loading...</strong>
            <button onclick="logout()" style="float: right; padding: 8px 16px;">Logout</button>
        </div>
        <a href="index.html">‚Üê Back to Home</a>
        
        <h2 style="margin-top: 40px;">Add New Word</h2>
        <form id="form">
            <input type="text" id="word" placeholder="Word" required>
            <textarea id="meaning" placeholder="Meaning" required></textarea>
            <input type="date" id="scheduled" required>
            <button type="submit">Add Word</button>
        </form>
        <div id="msg" style="display:none"></div>
        
        <h2>All Words</h2>
        <div id="list">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            "https://qzatavslhtkioivemwlk.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6YXRhdnNsaHRraW9pdmVtd2xrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MzIyMTYsImV4cCI6MjA4NjEwODIxNn0.LaNyj8T6VYGMMbuyX-Fg_6Fm6yIhPLTW0enYd6sNdGE"
        );
        
        async function checkAuth() {
            const { data: { session } } = await sb.auth.getSession();
            
            if (!session) {
                document.getElementById('notLoggedIn').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
                return false;
            }
            
            document.getElementById('notLoggedIn').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('userEmail').textContent = session.user.email;
            return true;
        }
        
        async function logout() {
            await sb.auth.signOut();
            window.location.href = 'index.html';
        }
        
        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const w = document.getElementById('word').value.trim();
            const m = document.getElementById('meaning').value.trim();
            const s = document.getElementById('scheduled').value;
            const msg = document.getElementById('msg');
            
            try {
                const {error} = await sb.from('words').insert({
                    word: w, 
                    meaning: m, 
                    scheduled_for: s
                });
                
                if (error) throw error;
                
                msg.className = 'message success';
                msg.textContent = '‚úÖ Word added!';
                document.getElementById('form').reset();
                document.getElementById('scheduled').valueAsDate = new Date();
                loadWords();
                
            } catch (error) {
                console.error('Error:', error);
                msg.className = 'message error';
                msg.textContent = '‚ùå ' + error.message;
                
                if (error.message.includes('policy') || error.message.includes('permission')) {
                    msg.textContent = '‚ùå Permission denied. Only arjunskymax@hotmail.com can add words.';
                }
            }
            
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 4000);
        };
        
        async function loadWords() {
            try {
                const {data, error} = await sb
                    .from('words')
                    .select('*')
                    .order('scheduled_for', {ascending: false});
                
                if (error) throw error;
                
                const list = document.getElementById('list');
                
                if (!data || data.length === 0) {
                    list.innerHTML = '<p>No words yet</p>';
                    return;
                }
                
                const today = new Date().toISOString().split('T')[0];
                
                list.innerHTML = '<table><tr><th>Date</th><th>Word</th><th>Meaning</th><th>Action</th></tr>' +
                    data.map(w => {
                        const isToday = w.scheduled_for === today;
                        return `<tr ${isToday ? 'style="background: #fff9c4;"' : ''}>
                            <td>${w.scheduled_for || 'N/A'} ${isToday ? '<b>(TODAY)</b>' : ''}</td>
                            <td><b>${w.word}</b></td>
                            <td>${w.meaning.substring(0, 60)}${w.meaning.length > 60 ? '...' : ''}</td>
                            <td><button class="del" onclick="deleteWord('${w.id}')">Delete</button></td>
                        </tr>`;
                    }).join('') +
                    '</table>';
                    
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('list').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        window.deleteWord = async (id) => {
            if (!confirm('Delete this word?')) return;
            
            try {
                const {error} = await sb.from('words').delete().eq('id', id);
                
                if (error) throw error;
                
                loadWords();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Delete failed: ' + error.message + '\n\nOnly arjunskymax@hotmail.com can delete words.');
            }
        };
        
        // Set today as default
        document.getElementById('scheduled').valueAsDate = new Date();
        
        // Initialize
        checkAuth().then(ok => { if(ok) loadWords(); });
    </script>
</body>
</html>
